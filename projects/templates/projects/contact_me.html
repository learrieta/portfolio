{% extends 'main.html' %}

{% block content %}

<section class="contact_me_section">
    <div class="container-xl">
        <div class="contact1">
            <div class="container-contact1">
                <form  class="contact1-form"   method="post" action="">
                    <span class="contact1-form-title">Let's Get in Touch</span>
                    {% csrf_token%}
                    {% for field in form  %} 
                        <div>
                            {{field.label}}
                            {{field}}
                        </div>
                    {% endfor %}
                    <input type="submit" value="Submit">
                </form>
            </div>
            
        </div>
        
        
    </div>
</section>




{% endblock content %}
